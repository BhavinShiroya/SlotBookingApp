<!doctype html>
<html ng-app="app">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta content="" name="description" />
  <meta content="" name="author" />
  <title>FountainJS</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css"
  />
  <!-- BEGIN GLOBAL MANDATORY STYLES -->
  <link href="assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
  <link href="index.css" rel="stylesheet" type="text/css">
  <!-- END GLOBAL MANDATORY STYLES -->
  <link id="ng_load_plugins_before" />

  <!-- DOC: To use 'rounded corners' style just load 'components-rounded.css' stylesheet instead of 'components.css' in the below style tag -->
  <link href="assets/global/css/components.css" id="style_components" rel="stylesheet" type="text/css" />
  <link href="assets/global/css/plugins.css" rel="stylesheet" type="text/css" />
  <link href="assets/layouts/layout3/css/layout.css" rel="stylesheet" type="text/css" />
  <link href="assets/layouts/layout3/css/themes/default.css" rel="stylesheet" type="text/css" id="style_color" />
  <link href="assets/layouts/layout3/css/custom.css" rel="stylesheet" type="text/css" />

  <!-- END THEME STYLES -->
  <!-- BEGIN THEME STYLES -->
  <!-- build:css({.tmp,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body ng-controller="AppController" block-ui="main">
  <!-- BEGIN PAGE SPINNER -->
  <div ng-spinner-bar class="page-spinner-bar">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
  <!-- END PAGE SPINNER -->
  <div class="page-wrapper">
    <div class="page-wrapper-row" ng-if="settings.layout.pageHeader">
      <div class="page-wrapper-top">
        <!-- BEGIN HEADER -->
        <div data-ng-include="'app/core/header/header.html'" ng-controller="HeaderController as headerCtrl" class="page-header">
        </div>
        <!-- END HEADER -->
      </div>
    </div>
    <div class="page-wrapper-row full-height">
      <div class="page-wrapper-middle">
        <!-- BEGIN CONTAINER -->
        <div class="page-container">
          <!-- BEGIN PAGE HEAD -->
          <!-- <div ng-if="settings.layout.pageHead" data-ng-include="'app/core/page-head/page-head.html'" data-ng-controller="PageHeadController"
            class="page-head"> </div> -->
          <!-- END PAGE HEAD -->
          <!-- BEGIN PAGE CONTENT -->
          <div ng-class="{'page-content': settings.layout.pageHeader}">
            <div ng-class="{'container': settings.layout.pageHeader}">
              <!-- BEGIN ACTUAL CONTENT -->
              <div ui-view class="fade-in-up"> </div>
              <!-- END ACTUAL CONTENT -->
            </div>
          </div>
          <!-- END PAGE CONTENT -->
          <!-- END QUICK SIDEBAR -->
        </div>
        <!-- END CONTAINER -->
      </div>
    </div>
    <div class="page-wrapper-row" ng-if="settings.layout.pageFooter">
      <div class="page-wrapper-bottom">
        <!-- BEGIN FOOTER -->
        <div data-ng-include="'app/core/footer/footer.html'" data-ng-controller="FooterController"> </div>
        <!-- END FOOTER -->
      </div>
    </div>
  </div>
</body>

<!-- build:js({.tmp,src}) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->
<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->
<!-- BEGIN APP LEVEL JQUERY SCRIPTS -->
<script src="assets/global/scripts/apps.js" type="text/javascript"></script>
<script src="assets/layouts/layout3/scripts/layout.js" type="text/javascript"></script>
<script src="assets/layouts/global/scripts/quick-sidebar.js" type="text/javascript"></script>
<script src="assets/layouts/global/scripts/quick-nav.js" type="text/javascript"></script>
<script src="assets/layouts/layout3/scripts/demo.js" type="text/javascript"></script>
<!-- END APP LEVEL JQUERY SCRIPTS -->

</html>
